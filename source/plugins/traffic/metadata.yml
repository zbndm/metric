name: ðŸ§® Repositories traffic
category: github
description: |
  This plugin displays the number of page views across affiliated repositories.
examples:
  default: https://github.com/lowlighter/metrics/blob/examples/metrics.plugin.traffic.svg
index: 22
supports:
  - user
  - organization
  - repository
scopes:
  - repo
inputs:

  plugin_traffic:
    description: |
      Enable traffic plugin
    type: boolean
    default: no

  plugin_traffic_skipped:
    description: |
      Skipped repositories
    type: array
    format: 
      - newline-separated
      - comma-separated
    default: ""
    example: my-repo-1, my-repo-2, owner/repo-3, ...
    inherits: repositories_skipped
