query RepositoriesRepository {
  repository(owner: "$owner", name: "$name") {
    createdAt
    description
    forkCount
    isFork
    issues {
      totalCount
    }
    nameWithOwner
    openGraphImageUrl
    licenseInfo {
      nickname
      spdxId
      name
    }
    pullRequests {
      totalCount
    }
    stargazerCount
    primaryLanguage {
      color
      name
    }
  }
}
