query NotableContributions {
  user(login: "$login") {
    repositoriesContributedTo($after first: $repositories, contributionTypes: [$types], includeUserRepositories: $self, orderBy: { field: STARGAZERS, direction: DESC }) {
      edges {
        cursor
        node {
          isInOrganization
          owner {
            login
            avatarUrl
          }
          nameWithOwner
          watchers {
            totalCount
          }
          forks {
            totalCount
          }
          stargazers {
            totalCount
          }
          issues {
            totalCount
          }
          pullRequests {
            totalCount
          }
        }
      }
    }
  }
}
