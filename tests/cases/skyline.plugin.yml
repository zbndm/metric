- name: ðŸŒ‡ GitHub Skyline - GitHub Skyline
  uses: lowlighter/metrics@latest
  with:
    token: NOT_NEEDED
    plugin_skyline: 'yes'
    plugin_skyline_year: 2020
    plugin_skyline_frames: 6
    plugin_skyline_quality: 1
    use_mocked_data: 'yes'
    verify: 'yes'
  timeout: 1800000
